name: Build + Upload Raspberry Pi Image to release
on:
  release:
    types:
      - created

jobs:
  Build_Image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          submodules: recursive
      #- name: Run PIMOD
      #  uses: Nature40/pimod@v0.4.4
      #  with:
      #    pifile: builder.pifile
      - name: Get archive
        run: |
          touch /tmp/pagermon_pi.img
      - name: Compress txt with gzip
        uses: coco-hkk/compress-action@v2.1
        with:
          file-suffix: 'img'
          target-directory-path: '/tmp/'
          compress-tool: 'gzip'
      - name: Upload Asset to Release
        uses: shogo82148/actions-upload-release-asset@v1.5.0
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.step1.outputs.archive }}
