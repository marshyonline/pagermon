name: Build + Upload Raspberry Pi Image to release
on:
  release:
    types:
      - created

jobs:
  Build_Image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: Run PIMOD
        uses: Nature40/pimod@v0.4.4
        with:
          pifile: builder.pifile
      - name: Compress Image
        run: |
          wget https://raw.githubusercontent.com/Drewsif/PiShrink/master/pishrink.sh
          chmod +x pishrink.sh
          ./pishrink.sh -vzap /tmp/pagermon-pi.img
          cd /tmp
          ls -lah
      - name: Upload Asset to Release
        uses: shogo82148/actions-upload-release-asset@v1.5.0
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: /tmp/pagermon-pi.img.gz
