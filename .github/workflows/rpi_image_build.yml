name: Build + Upload Raspberry Pi Image to release
on:
  release:
    types:
      - created

jobs:
  Build_Image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          submodules: recursive
      #- name: Run PIMOD
      #  uses: Nature40/pimod@v0.4.4
      #  with:
      #    pifile: builder.pifile
      - name: Compress
        run: |
          touch /tmp/pagermon_pi.img
          tar -czvf /tmp/pagermon_pi.tgz /tmp/pagermon_pi.img
      - name: Upload Asset to Release
        uses: shogo82148/actions-upload-release-asset@v1.5.0
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: /tmp/pagermon_pi.tgz
